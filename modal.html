<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script async src="https://api.glia.com/salemove_integration.js"></script>
    <title>Sub-page</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Flash and Redirect</title>
    <style>
        /* --- CSS Styles for the Modal --- */

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1000;
            /* High z-index to ensure visibility */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            text-align: center;
        }

        /* Standard Button Styles */
        .modal-buttons button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
        }

        .start-now {
            background-color: #4CAF50;
        }

        /* Green */
        .get-started {
            background-color: #008CBA;
        }

        /* Blue */

        /* The Close Button (Included for structure, but won't be used) */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1 class="h1">Onboarding: UI/UX demo</h1>

    <p class="body">

        <button class="button-demo" id="applyBtn">Apply Online</button>

    <div id="applicationModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Application Redirecting...</h2>
            <p>Please wait while we transfer you to the application portal.</p>
            <div class="modal-buttons">
                <button class="start-now">Start Now</button>
                <button class="get-started">Get Started</button>
            </div>
        </div>

    </div>
    </p>

    <script>
        // Get the modal and the main button
        const modal = document.getElementById("applicationModal");
        const btn = document.getElementById("applyBtn");

        // Define the target URL
        const REDIRECT_URL = 'https://sammi-glia.github.io/testprod/redirected.html';

        // When the user clicks the "Apply Online" button
        btn.onclick = function () {
            // 1. Show the modal by setting its display property
            modal.style.display = "block";

            // 2. IMMEDIATELY redirect the user to the target URL
            // The browser will execute this command right after the previous one,
            // resulting in only a brief flash of the modal before navigation starts.
            window.location.href = REDIRECT_URL;
        }

        // --- Modal Closing Logic (Kept but unnecessary due to immediate redirect) ---
        var span = document.getElementsByClassName("close")[0];

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
